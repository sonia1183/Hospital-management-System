       .aa {

        width:90%;

  <body>
    <!-- <img src="../assets/Images/logo.png" class="logo" /> -->
    <div id="nav-placeholder"></div>
    <div class="aa" style="border:2px solid black">
      <form method="post" action="SignUpAsPatient.php">
        <h1 style="color: green">SIGN UP As Patient</h1>

        <table>
          <tr>
            <td><label>ENTER YOUR NAME : </label></td>
            <td><input
              type="text"
              name="name"
              placeholder="Please Enter Your Name...."
              required
            /></td>
          </tr>
          <tr>
            <td><label>DOB : </label></td>
            <td><input
              type="date"
              name="dob"
              placeholder="Please Enter Your Date Of Birth...."
              required
            /></td>
          </tr>
          <tr>
            <td><label>ENTER YOUR EMAIL : </label></td>
            <td><input
              type="email"
              name="mail"
              placeholder="Please Enter Your Mail Id...."
              required
            /></td>
          </tr>
          <tr>
            <td><label>ENTER UNSERNAME : </label></td>
            <td><input
              type="text"
              name="uname"
              placeholder="Please Enter Username...."
              required
            /></td>
          </tr>
          <tr>
            <td><label>ENTER PASSWORD : </label></td>
            <td><input
              type="password"
              name="pass"
              id="pass"
              placeholder="Please Enter Password...."
              required
            /></td>
          </tr>
          <tr>
            <td><label>RE-ENTER PASSWORD : </label></td>
            <td> <input
              type="password"
              name="repass"
              id="rpass"
              placeholder="Please Re Enter Password...."
              required
            /></td>
          </tr>
          <tr>
            <td colspan="2"><input
              type="submit"
              value="SIGN UP"
              onclick="pass()"
              name="submit"
              style="background-color: green; margin-left: 25%;"
            /></td>
          </tr>
        </table>
        <p style="font-size: 13px">
          Already a User then,Click <a href="../login/LoginAsPatient.html">here</a> to
          log in.
        </p>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
